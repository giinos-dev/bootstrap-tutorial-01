<!DOCTYPE html>
<html>
<head>
	<title>demo-bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		
		<!-- First row have a column but contain 6 bootstrap columns -->
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-12 col-lg-6" style="background: rgb(255,100,100);height:150px;">a</div>
		</div>

		<!-- Second row have two columns and contain 10 and 2 by order -->
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-10 col-lg-7" style="background: rgb(100,100,255);height:150px;">a</div>
			<div class="col-xs-12 col-sm-6 col-md-2 col-lg-5" style="background: rgb(100,100,100);height:150px;">b</div>
		</div>

		<!-- Third row have three columns and contain 2, 8 and 2 by order -->
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-2 col-lg-10" style="background: rgb(100,175,255);height:150px;">a</div>
			<div class="col-xs-12 col-sm-4 col-md-8 col-lg-1" style="background: rgb(100,175,100);height:150px;">b</div>
			<div class="col-xs-12 col-sm-4 col-md-2 col-lg-1" style="background: rgb(100,50,100);height:150px;">c</div>
		</div>

	</div>
</body>
</html>
